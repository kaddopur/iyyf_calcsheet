<!DOCTYPE html>

<html ng-app="app">
  <head>
    <title>IYYF CalcSheet</title>

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="stylesheets/iyyf.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  </head>
  <body ng-controller="TabCtrl as tabCtrl">
    <div class="container">
      <div id="topbar">
        <div class="row">
          <div class="col-8">
            <nav class="navbar">
              <ul>
                <li ng-repeat="tab in tabCtrl.tabs" ng-class="{active:tabCtrl.isActiveTab(tab.url)}" ng-click="tabCtrl.onClickTab(tab)">
                  <a href="#">{{tab.title}}</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="col-4">
          </div>
        </div>
      </div>

      <div id="main">
        {{main.contest.newClickerJudge}}
        <div ng-include="tabCtrl.currentTab"></div>
        <script type="text/ng-template" id="set-up.html">
          <div id="tab-set-up" class="row" ng-controller="SetUpCtrl as setUp">
            <div class="col-6">
              <table>
                <thead>
                  <tr></tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Contest Name</td>
                    <td class="bg-judge"><input type="text" placeholder="Your Contest Name" ng-model="setUp.contest.contestName"></td>
                  </tr>

                  <tr>
                    <td>Division Name</td>
                    <td class="bg-judge"><input type="text" placeholder="Your Division Name" ng-model="setUp.contest.divisionName"></td>
                    <td>Division</td>
                  </tr>

                  <tr>
                    <td>Contest Date</td>
                    <td class="bg-judge"><input type="date" placeholder="Your Contest Date" ng-model="setUp.contest.contestDate"></td>
                  </tr>
          
                  <tr></tr>
          
                  <tr>
                    <th colspan="2">Clicker Judges</th>
                  </tr>
          
                  <tr ng-repeat="judge in setUp.contest.clickerJudges">
                    <td>J-A{{$index + 1}}</td>
                    <td class="bg-judge"><input type="text" placeholder="Judge Name" ng-model="judge.name" ng-blur="setUp.contest.checkClickerJudges()"></td>
                  </tr>

                  <tr ng-show="setUp.contest.clickerJudges.length < 6">
                    <td>J-A{{setUp.contest.clickerJudges.length + 1}}</td>
                    <td class="bg-judge"><input type="text" placeholder="Judge Name" ng-model="setUp.contest.newClickerJudge.name" ng-blur="setUp.contest.checkClickerJudges()" ng-keypress="setUp.contest.addNewClickerJudge($event)"></td>
                  </tr>
          
                  <tr></tr>
          
                  <tr>
                    <th colspan="2">Evaluation Judges</th>
                  </tr>
          
                  <tr ng-repeat="judge in setUp.contest.evaluationJudges">
                    <td>J-B{{$index + 1}}</td>
                    <td class="bg-judge"><input type="text" placeholder="Judge Name" ng-model="judge.name" ng-blur="setUp.contest.checkEvaluationJudges()"></td>
                  </tr>

                  <tr ng-show="setUp.contest.evaluationJudges.length < 6">
                    <td>J-B{{setUp.contest.evaluationJudges.length + 1}}</td>
                    <td class="bg-judge"><input type="text" placeholder="Judge Name" ng-model="setUp.contest.newEvaluationJudge.name" ng-blur="setUp.contest.checkEvaluationJudges()" ng-keypress="setUp.contest.addNewEvaluationJudge($event)"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          
            <div class="col-6">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Full Name</th>
                    <th>Name</th>
                    <th>Points</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Clicker Value</td>
                    <td class="bg-point"><input type="text"></td>
                    <td class="bg-point"><input type="text" value="T.Ex"></td>
                    <td class="bg-point"><input class="text-right" value="60"></td>
                  </tr>
          
                  <tr></tr>
          
                  <tr>
                    <td>Given Value 1</td>
                    <td class="bg-point"><input type="text" value="Cleanliness"></td>
                    <td class="bg-point"><input type="text" value="CLN"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 2</td>
                    <td class="bg-point"><input type="text" value="Variation"></td>
                    <td class="bg-point"><input type="text" value="VAR"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 3</td>
                    <td class="bg-point"><input type="text" value="Rareness"></td>
                    <td class="bg-point"><input type="text" value="RAR"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 4</td>
                    <td class="bg-point"><input type="text" value="Execution"></td>
                    <td class="bg-point"><input type="text" value="EXE"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 5</td>
                    <td class="bg-point"><input type="text" value="Music Use"></td>
                    <td class="bg-point"><input type="text" value="MSC"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 6</td>
                    <td class="bg-point"><input type="text" value="Body Control"></td>
                    <td class="bg-point"><input type="text" value="BDY"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 7</td>
                    <td class="bg-point"><input type="text" value="Space Use"></td>
                    <td class="bg-point"><input type="text" value="SPC"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 8</td>
                    <td class="bg-point"><input type="text" value="Showmanship"></td>
                    <td class="bg-point"><input type="text" value="SHW"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 9</td>
                    <td class="bg-point"><input type="text"></td>
                    <td class="bg-point"><input type="text"></td>
                    <td class="bg-point"><input class="text-right"></td>
                  </tr>
          
                  <tr>
                    <td>Given Value 10</td>
                    <td class="bg-point"><input type="text"></td>
                    <td class="bg-point"><input type="text"></td>
                    <td class="bg-point"><input class="text-right"></td>
                  </tr>
          
                  <tr></tr>
          
                  <tr>
                    <td>Total</td>
                    <td colspan="3"><input class="text-right" value="100"></td>
                  </tr>
          
                  <tr></tr>
          
                  <tr>
                    <td>Deduction 1</td>
                    <td class="bg-point" colspan="2"><input type="text" value="Stop"></td>
                    <td class="bg-point"><input class="text-right" value="1"></td>
                  </tr>
          
                  <tr>
                    <td>Deduction 2</td>
                    <td class="bg-point" colspan="2"><input type="text" value="Discard"></td>
                    <td class="bg-point"><input class="text-right" value="3"></td>
                  </tr>
          
                  <tr>
                    <td>Deduction 3</td>
                    <td class="bg-point" colspan="2"><input type="text" value="Cut"></td>
                    <td class="bg-point"><input class="text-right" value="5"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </script>
        
        <script type="text/ng-template" id="player.html">
          <div id="tab-player" class="row" ng-controller="PlayerCtrl as playerCtrl">
            <div class="col-4">
              <table>
                <thead>
                  <tr>
                    <th class="bg-header"></th>
                    <th class="bg-header">Player Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="player in playerCtrl.player.players">
                    <td>{{$index + 1}}</td>
                    <td><input type="text" ng-model="player.name" ng-blur="playerCtrl.player.checkPlayers()"></td>
                  </tr>

                  <tr>
                    <td>{{playerCtrl.player.players.length + 1}}</td>
                    <td><input type="text" placeholder="Player Name" ng-model="playerCtrl.player.newPlayer.name" ng-blur="playerCtrl.player.checkPlayers()" ng-keypress="playerCtrl.player.addNewPlayer($event)"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </script>

                  <th class="bg-header">-</th>
                  <th class="bg-header">+</th>
                  <th class="bg-header">-</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="player in texCtrl.player.players">
                  <td class="bg-byline">{{$index + 1}}</td>
                  <td class="bg-byline">{{player.name}}</td>
                  <td><input class="text-right"></td>

              </tbody>
            </table>
          </div>
        </script>

        <script type="text/ng-template" id="result.html">
          <div id="tab-result" class="row" ng-controller="ResultCtrl as resultCtrl">
            <div class="col-12">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>{{resultCtrl.contest.contestName}} ({{resultCtrl.contest.contestDate}})</th>
                    <th class="bg-tex">T.Ex</th>
                    <th class="bg-tev" colspan="5">T.Ev</th>
